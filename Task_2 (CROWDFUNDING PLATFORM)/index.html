<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crowdfunding Platform</h1>

        <!-- Project Creation -->
        <div class="create-project">
            <h2>Create a Project</h2>
            <input type="text" id="projectTitle" placeholder="Project Title" />
            <textarea id="projectDescription" placeholder="Project Description"></textarea>
            <input type="number" id="fundingGoal" placeholder="Funding Goal ($)" />
            <button id="createProjectBtn">Create Project</button>
        </div>

        <!-- Project List -->
        <div class="project-list">
            <h2>Available Projects</h2>
            <div id="projects"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
